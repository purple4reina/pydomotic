version: 1

devices:
  switch-A:
    description: air purifier
    provider: noop
    type: switch
    id: '012'
  bulb-A:
    description: party light
    provider: noop
    type: light-bulb
    id: '123'
  bulb-B:
    description: floor lamp 1
    provider: noop
    type: light-bulb
    id: '234'
  bulb-C:
    description: floor lamp 2
    provider: noop
    type: light-bulb
    id: '345'
  sensor-A:
    description: temp/humidity sensor
    provider: noop
    type: temperature and humidity sensor
    id: '456'
  sensor-B:
    description: aqi sensor
    provider: noop
    type: aqi sensor
    id: '567'
  sensor-C:
    description: light sensor
    provider: noop
    type: light sensor
    id: '678'
  sensor-D:
    description: motion sensor
    provider: noop
    type: motion sensor
    id: '789'
  sensor-E:
    description: contact sensor
    provider: noop
    type: contact sensor
    id: '890'
  sensor-F:
    description: radon sensor
    provider: noop
    type: radon sensor
    id: '901'
  sensor-G:
    description: flo by moen
    provider: noop
    id: '012'

triggers:
  location:
    latitude: 40.689
    longitude: -74.044
  aqi:
    api_key: '123abc'
  weather:
    api_key: '123abc'
    data_cache_seconds: 20
  timezone: 'America/Los_Angeles'

aliases:
  devices:
    all-satellites:
    all-switches:
      - switch-A
    all-bulbs:
      - bulb-A
      - bulb-B
      - bulb-C
  # TODO: other alias types
  #triggers:
  #  weekend:
  #    weekday: saturday,sunday
  #    time: 8:00am-10:00pm
  #actions:
  #  welcome-home:
  #    turn-on: switch-A
  #    turn-off: switch-B

automations:
  air-purifier:
    enabled: true
    components:
      - if:
          aqi: '>100'
          date: '2023-02-04'  # yaml parsed to str object
        then:
          turn-on: switch-A
        else:
          turn-off: switch-A
      - if:
          aqi: '>100'
          date: 2022-02-04  # yaml parsed to datetime.date object
        then:
          turn-on: switch-A
        else:
          turn-off: switch-A

  party-light:
    enabled: true
    components:
      - if:
          weekday: friday,saturday
          time: 3:00pm
        then:
          turn-on: bulb-A
      - if:
          weekday: friday,saturday
          time: 8:00pm
        then:
          turn-off: bulb-A

  floor-lamp:
    enabled: true
    components:
      # turn on
      - if:
          sunset: -2:00
        then:
          turn-on: bulb-B
      - if:
          time: 5:00pm
        then:
          turn-on: bulb-B, bulb-C
      # turn off weeknights
      - if:
          weekday: sunday,monday,tuesday,wednesday,thursday
          time: 8:00pm
        then:
          turn-off: bulb-B
      - if:
          weekday: sunday,monday,tuesday,wednesday,thursday
          time: 9:00pm
        then:
          turn-off: bulb-C
      # turn off weekends
      - if:
          weekday: friday,saturday
          time: 9:00pm
        then:
          turn-off: bulb-B
      - if:
          weekday: friday,saturday
          time: 10:00pm
        then:
          turn-off: bulb-C

  night-light:
    enabled: false
    components:
      - if:
          time: 2:00pm
        then:
          turn-on: bulb-A
          switch: bulb-A, bulb-B

  edge-cases:
    enabled: true
    components:
      - if:   # always triggers and does nothing
        then:
        else:

  temperature:
    enabled: true
    components:
      - if:
          temp: '>75'

  webhooks:
    enabled: true
    components:
      - if:
          weekday: monday,tuesday,wednesday,thursday,friday
          webhook: /testing/on
        then:
          turn-on: bulb-A
      - if:
          weekday: saturday,sunday
          webhook: /testing/on
        then:
          turn-on: bulb-A
      - if:
          webhook: /testing/off
          weekday: monday,tuesday,wednesday,thursday,friday
        then:
          turn-off: bulb-A

  ranges:
    enabled: true
    components:
      - if:
          aqi: 25-75
          weekday: mon-fri
          time: 10:00am-10:00pm
          sunrise: 60-120
          sunset: 60-120
          temp: 60-90
          cron: '* * 13 * *'

  sensors:
    enabled: true
    components:
      - if:
          sensor-A:
            temp: '>66'
          sensor-B:
            aqi: '>100'
      - if:
          sensor-A:
            temp: '<${temp}'
      - if:
          sensor-F:
            radon: '>4'

  custom-code:
    enabled: true
    components:
      - if:
        then:
          exec: testdata.custom_code.custom_function,testdata.custom_code.custom_function

  flo-set-mode:
    enabled: true
    components:
      - then:
          set-mode:
            device: sensor-G
            mode: home
      - then:
          set-mode:
            device: sensor-G
            mode: away
      - then:
          set-mode:
            device: sensor-G
            mode: sleep
            revert-min: 60
            revert-mode: home
