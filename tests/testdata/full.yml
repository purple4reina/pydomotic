version: 1

providers:
  noop:

devices:
  switch-A:
    description: air purifier
    provider: noop
    type: switch
    id: '3460050570039f61e488'
  bulb-A:
    description: party light
    provider: noop
    type: light-bulb
    id: 'eb46f5bc889a96fe4ecray'
  bulb-B:
    description: floor lamp 1
    provider: noop
    type: light-bulb
    id: '123abc'
  bulb-C:
    description: floor lamp 2
    provider: noop
    type: light-bulb
    id: 'abc123'

triggers:
  location:
    latitude: 40.689
    longitude: -74.044
  aqi:
    api_key: '123abc'
  weather:
    api_key: '123abc'
  timezone: 'America/Los_Angeles'

automations:
  air-purifier:
    enabled: true
    components:
      - if:
          aqi: '>100'
        then:
          turn-on: switch-A
        else:
          turn-off: switch-A

  party-light:
    enabled: true
    components:
      - if:
          weekday: friday,saturday
          time: 3:00pm
        then:
          turn-on: bulb-A
      - if:
          weekday: friday,saturday
          time: 8:00pm
        then:
          turn-off: bulb-A

  floor-lamp:
    enabled: true
    components:
      # turn on
      - if:
          sunset: -2:00
        then:
          turn-on: bulb-B
      - if:
          time: 5:00pm
        then:
          turn-on: bulb-B, bulb-C
      # turn off weeknights
      - if:
          weekday: sunday,monday,tuesday,wednesday,thursday
          time: 8:00pm
        then:
          turn-off: bulb-B
      - if:
          weekday: sunday,monday,tuesday,wednesday,thursday
          time: 9:00pm
        then:
          turn-off: bulb-C
      # turn off weekends
      - if:
          weekday: friday,saturday
          time: 9:00pm
        then:
          turn-off: bulb-B
      - if:
          weekday: friday,saturday
          time: 10:00pm
        then:
          turn-off: bulb-C

  night-light:
    enabled: false
    components:
      - if:
          time: 2:00pm
        then:
          turn-on: bulb-A
          switch: bulb-A, bulb-B

  edge-cases:
    enabled: true
    components:
      - if:   # always triggers and does nothing
        then:
        else:

  temperature:
    enabled: true
    components:
      - if:
          temp: '>75'

  webhooks:
    enabled: true
    components:
      - if:
          weekday: monday,tuesday,wednesday,thursday,friday
          webhook: /testing/on
        then:
          turn-on: bulb-A
      - if:
          weekday: saturday,sunday
          webhook: /testing/on
        then:
          turn-on: bulb-A
      - if:
          webhook: /testing/off
          weekday: monday,tuesday,wednesday,thursday,friday
        then:
          turn-off: bulb-A

  ranges:
    enabled: true
    components:
      - if:
          aqi: 25-75
          weekday: mon-fri
          time: 10:00am-10:00pm
          sunrise: 60-120
          sunset: 60-120
          temp: 60-90
